<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aya Codes - Contact</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <!-- AOS CDN -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="font-awesome.min.css">
  <!-- Particles.js CDN (though not strictly needed for contact page, keeping for consistency) -->
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="output.css">
  <script src="theme.js"></script>
</head>
<body class="bg-slate-50 dark:bg-gray-900 text-gray-900 dark:text-white font-poppins transition-colors duration-300">
  <!-- Navbar -->
  <nav class="fixed top-0 w-full bg-white dark:bg-gray-800 shadow-md z-50">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-playfair font-bold text-pink-600 dark:text-pink-400">Aya Codes</h1>
      <ul class="flex space-x-6">
        <li><a href="index.html" class="hover:text-pink-500 font-semibold">Home</a></li>
        <li><a href="about.html" class="hover:text-pink-500">About</a></li>
        <li><a href="skills.html" class="hover:text-pink-500">Skills</a></li>
        <li><a href="projects.html" class="hover:text-pink-500">Projects</a></li>
        <li><a href="contact.html" class="hover:text-pink-500">Contact</a></li>
      </ul>
      <button id="theme-toggle" class="text-2xl text-pink-600 dark:text-pink-400">
        <i class="fas fa-moon"></i>
      </button>
    </div>
  </nav>

  <main class="container mx-auto px-4 py-16 min-h-screen pt-24"> <!-- Added pt-24 to prevent content from hiding behind fixed navbar -->
    <section class="max-w-2xl mx-auto bg-white dark:bg-gray-800 rounded-lg shadow-xl p-8" data-aos="fade-up">
      <h2 class="text-4xl font-playfair font-bold text-center text-pink-600 dark:text-pink-400 mb-8">Get in Touch</h2>
      <form action="https://formsubmit.co/unakomtumtum0@gmail.com" method="POST" class="space-y-6">
        <input type="hidden" name="_next" value="https://ayacodesss.netlify.app/thankyou.html">
        <div>
          <label for="name" class="block text-lg font-semibold mb-2">Name</label>
          <input type="text" id="name" name="name" class="w-full p-3 rounded-md bg-gray-100 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-pink-500" required>
        </div>
        <div>
          <label for="email" class="block text-lg font-semibold mb-2">Email</label>
          <input type="email" id="email" name="email" class="w-full p-3 rounded-md bg-gray-100 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-pink-500" required>
        </div>
        <div>
          <label for="subject" class="block text-lg font-semibold mb-2">Subject</label>
          <input type="text" id="subject" name="subject" class="w-full p-3 rounded-md bg-gray-100 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-pink-500">
        </div>
        <div>
          <label for="message" class="block text-lg font-semibold mb-2">Message</label>
          <textarea id="message" name="message" rows="6" class="w-full p-3 rounded-md bg-gray-100 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-pink-500" required></textarea>
        </div>
        <button type="submit" class="w-full bg-pink-500 text-white px-6 py-3 rounded-full font-semibold hover:bg-pink-600 transition-colors duration-300">Send Message</button>
      </form>

    </section>
  </main>

  <!-- Footer -->
  <footer class="py-6 bg-gray-900 text-white text-center">
    <p>Â© 2025 Aya Codes. All rights reserved.</p>
  </footer>

  <!-- Scripts -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="script.js"></script>
</body>
</html>
